<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Breast Cancer Detection - File Upload</title>
    <style>
        /* Center content vertically and horizontally */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
        }
        /* Style the container with shadow and padding */
        .container {
            text-align: center;
            background-color: #ffffff;
            padding: 2em;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        /* Styling the main heading */
        h1 {
            margin-bottom: 1em;
        }
        /* Style the file input */
        input[type="file"] {
            margin-bottom: 1em;
        }
        /* Style the submit button */
        button {
            padding: 0.5em 2em;
            border: none;
            background-color: #007bff;
            color: white;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        /* Style for the back link */
        .back-link {
            display: block;
            margin-top: 1em;
            color: #007bff;
            text-decoration: none;
        }
        .back-link:hover {
            text-decoration: underline;
        }
        /* Style for the result display */
        .result {
            margin-top: 1em;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>File Upload for Breast Cancer Detection</h1>
        <form action="/predict" method="post" enctype="multipart/form-data">
            <input type="file" name="file" required>
            <button type="submit">Submit the File</button>
        </form>
        {% if results %}
        <div class="result">
            {% for result in results %}
                <p>{{ result }}</p>
            {% endfor %}
        </div>
        {% endif %}
        <a href="/" class="back-link">Back to Home</a>
    </div>
</body>
</html>
